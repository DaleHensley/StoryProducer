apply plugin: 'com.android.application'

android {
    compileSdkVersion 25
    buildToolsVersion "25.0.2"

    defaultConfig {
        applicationId "org.sil.storyproducer"
        minSdkVersion 18
        targetSdkVersion 25
        versionCode 4
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    defaultConfig {
        vectorDrawables.useSupportLibrary = true
    }
}

repositories {
    maven {
        url "https://jitpack.io"
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.android.support:appcompat-v7:25.2.0'
    compile 'com.android.support:design:25.2.0'
    compile 'com.android.support:recyclerview-v7:25.2.0'
    compile 'net.i2p.android.ext:floatingactionbutton:1.10.1'
    compile 'com.github.futuresimple:android-floating-action-button:1.10.1'
    compile 'com.android.support:support-v4:25.2.0'
    compile "com.googlecode.mp4parser:isoparser:1.1.7"
    compile 'org.apache.commons:commons-io:1.3.2'
}
